<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button routerLink="/settings"
          routerDirection="forward">
            <ion-icon slot="icon-only" name="settings"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>
      Doomsday
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <br>
  <ion-button (click)="test()" color="primary" expand="block" [disabled]="testing">Test Me</ion-button>
  <ion-item lines="full">
      <ion-label text-center><h1>{{ TestDisplay }}</h1></ion-label>
  </ion-item>
  <ion-item *ngFor="let day of days; let i = index;" 
            [color]="buttonColors[i]" 
            lines="full"
            [disabled]="!testing"
            (click)="buttonPress(i)">
    <ion-label text-center><h1>{{ day }}</h1></ion-label>
  </ion-item>
</ion-content>
