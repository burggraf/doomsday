<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button routerLink="/settings"
          routerDirection="forward">
            <ion-icon slot="icon-only" name="settings"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>
      Doomsday
    </ion-title>
    <ion-text slot="end">{{ elapsed | number:'2.1-1'}}</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item lines="none">
    <ion-label>
      <ion-button size="large" (click)="test()" color="primary" expand="block" [disabled]="testing">Test Me</ion-button>
    </ion-label>
  </ion-item>
  <ion-item lines="full">
      <ion-label text-center><h1>{{ TestDisplay | date }}</h1></ion-label>
  </ion-item>
</ion-list>
<ion-grid>
  <ion-row>
    <ion-col size="4">
        <ion-list>
            <ion-item *ngFor="let day of days; let i = index;" 
                      [color]="buttonColors[i]" 
                      lines="full"
                      [disabled]="!testing"
                      (click)="buttonPress(i)">
              <ion-label text-center><h1>{{ day }}</h1></ion-label>
            </ion-item>
                <ion-item lines="none">
                <ion-label text-center>Streak: {{stats?.streak}}</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-label text-center>Best: {{stats?.recordStreak}}</ion-label>
              </ion-item>
                      </ion-list>          
    </ion-col>
    <ion-col size="8">
        <ion-list>
            <ion-item *ngFor="let step of steps">
                <ion-label text-right>
                  <span [innerHtml]="step"></span>
                </ion-label>
              </ion-item>      
        </ion-list>      
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
