<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button routerLink="/settings"
          routerDirection="forward">
            <ion-icon slot="icon-only" name="settings"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>
      Doomsday
    </ion-title>
    <ion-text slot="end">{{ elapsed | number:'2.1-1'}}</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label>
      <ion-button size="large" (click)="test()" color="primary" expand="block" [disabled]="testing">Test Me</ion-button>
    </ion-label>
  </ion-item>
  <ion-item lines="full">
      <ion-label text-center><h1>{{ TestDisplay | date }}</h1></ion-label>
  </ion-item>
  <ion-item *ngFor="let day of days; let i = index;" 
            [color]="buttonColors[i]" 
            lines="full"
            [disabled]="!testing"
            (click)="buttonPress(i)">
    <ion-label text-center><h1>{{ day }}</h1></ion-label>
  </ion-item>
  <ion-item lines="full">
    <ion-label slot="start">Streak</ion-label>
    <ion-text slot="end">{{stats?.streak}}</ion-text>
  </ion-item>
  <ion-item lines="full">
    <ion-label slot="start">Longest Streak</ion-label>
    <ion-text slot="end">{{stats?.recordStreak}}</ion-text>
  </ion-item>
</ion-content>
